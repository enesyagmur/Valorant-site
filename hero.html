    <script>



async function get_hero (url){
      
    const connect = await fetch(url)
    const response = await connect.json();

    
    response.data.forEach(element => {
        
    
        document.querySelector("main").innerHTML+=`<div>
        
        <img src=${element.displayIcon}>
        <h1>${element.displayName}</h1>
        <p>${element.description}</p>
        </div>` 
    })
 
}

get_hero("https://valorant-api.com/v1/agents")

    </script>
